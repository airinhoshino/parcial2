    <body>
        <header>
            <h1>Programación I | Parcial 2 | DELGADO & HOSHINO | Nuestro carrito</h1>
        </header>
        <main>

            <!-- Se deja la estructura estática del carrito -->
            <div id="minicarrito">
                <ul>
                    <li><i class="fa-solid fa-cart-shopping"></i> <span id="mostrarCantidad">0</span> ítems agregados <button type="button" id="vaciarCarrito" class="btn btn-trash fa-regular fa-trash-can fa-lg"></button></li>

                    <li>$ <span id="tuTotalCantidad"class="tuTotal">0</span> PES es el total</li>

                    <li>
                        <!-- Filtro de categoría -->
                        <label for="categorias-productos">Filtrar por</label>
                        <select name="categoria" id="categoria-producto" class="select">
                                <option value="" selected disabled>--Elija una categoría--</option>
                                <option value="Blend">Blend</option>
                                <option value="Kit">Kit</option>
                                <option value="Accesorios">Accesorios</option>
                                <option value="Todos">Todos</option>
                        <!-- Si dejo el value vacío en algún option, toma como valor x defecto el texto que tiene -->
                        </select>
                    </li>

                    <li><button class="btn btn-complementary">Ver carrito</button></li>
                </ul>

            </div>


            <h2>Productos</h2>

            <section id="productos" class="card-container">
                <!-- Acá se crean dinámicamente cards con los productos -->
            </section>


            <div id="contenedorModal">
                <!-- Creo el div #contenedorModal y genero su contenido dinámicamente -->
            </div>

        </main>
